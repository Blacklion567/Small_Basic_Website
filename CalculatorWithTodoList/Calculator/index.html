<!DOCTYPE html>
<html>

<head>
  <title>Calculator Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div id="container">
    <div id="calculator">
      <table id="tableCenter">
        <tr>
          <td colspan="4">
            <input type="text" id="result" placeholder="0" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="/" id="liking" onclick="display(value)" />
          </td>
          <td>
            <input type="button" value="*" id="liking" onclick="display(value)" />
          </td>
          <td>
            <input type="button" value="C" id="liking" onclick="clearScreen()" />
          </td>
          <td>
            <input type="button" value="Del" id="liking" onclick="deletedNumber()" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="7" id="link" onclick="display(value)" />
          </td>
          <td>
            <input type="button" value="8" id="link" onclick="display(value)" />
          </td>
          <td>
            <input type="button" value="9" id="link" onclick="display(value)" />
          </td>
          <td>
            <input type="button" value="-" id="liking" onclick="display(value)" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="4" id="link" onclick="display(value)" />
          </td>
          <td>
            <input type="button" value="5" id="link" onclick="display(value)" />
          </td>
          <td>
            <input type="button" value="6" id="link" onclick="display(value)" />
          </td>
          <td>
            <input type="button" value="+" id="liking" onclick="display(value)" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="1" id="link" onclick="display(value)" />
          </td>
          <td>
            <input type="button" value="2" id="link" onclick="display(value)" />
          </td>
          <td>
            <input type="button" value="3" id="link" onclick="display(value)" />
          </td>
          <td rowspan="2">
            <input type="button" value="=" id="links" onclick="calculate()" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="%" id="link" onclick="display(value)" />
          </td>
          <td>
            <input type="button" value="0" id="link" onclick="display(value)" />
          </td>
          <td>
            <input type="button" value="." id="link" onclick="display(value)" />
          </td>
        </tr>
      </table>
      <div id="backColorChosen">
        <input type="button" value="Black" id="colorChosen" />
        <input type="button" value="Green" id="colorChosen1" />
        <input type="button" value="Orange" id="colorChosen2" />
        <button id="colorChosen3">Random</button>
      </div>
    </div>
  </div>

</body>

</html>
